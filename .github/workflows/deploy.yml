name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # needed so the workflow can push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .          # change if your site builds to /dist or /build
          force_orphan: true
