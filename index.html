<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ELIXIR – Caffeine‑Free Hydration</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#4b4b4b;
      --red:#9c5a9d;
      --text:#fbf6f6;
      --muted:#e3e9ec;
      --outline:#ffffff33;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.5;
      overflow-x:hidden;
    }

    /* ====== NAVBAR ====== */
    .nav{
      position:fixed; inset:0 0 auto 0; height:72px; z-index:10;
      display:flex; align-items:center; justify-content:center;
      background:linear-gradient(to bottom, rgba(0,0,0,.65), rgba(0,0,0,0));
      backdrop-filter:saturate(130%) blur(6px);
      padding:0 20px;
    }
    .nav .inner{
      max-width:1200px; width:100%; display:flex; align-items:center; gap:24px;
    }
    .brand{
      font-family:"Bebas Neue", system-ui; letter-spacing:2px; font-size:32px;
    }
    .spacer{flex:1}
    .menu{list-style:none; display:flex; gap:28px; padding:0; margin:0;}
    .menu a{color:var(--text); text-decoration:none; font-weight:500; opacity:.9}
    .menu a:hover{opacity:1}

    .cart{
      width:28px; height:28px; display:grid; place-items:center;
      border:1px solid var(--outline); border-radius:8px; padding:3px;
    }
    .cart svg{width:18px; height:18px; display:block}

    /* ====== HERO ====== */
    .hero{
      position:relative; min-height:100vh; display:grid; align-items:center;
      padding:120px 24px 56px;
    }
    .hero::after{ /* red diagonal panel on the right */
      content:""; position:absolute; inset:0 -10vw 0 auto; width:48vw;
      background:var(--red);
      clip-path:polygon(18% 0, 100% 0, 100% 100%, 0 100%);
      z-index:0;
    }
    .container{max-width:1200px; margin:0 auto; position:relative; z-index:1;}

    .grid{display:grid; grid-template-columns:1fr 520px; align-items:center; gap:24px;}

    .eyebrow{letter-spacing:.3em; text-transform:uppercase; font-size:.8rem; color:var(--muted)}
    .title{font-family:"Bebas Neue", system-ui; font-size:clamp(48px, 9vw, 132px); line-height:.9; margin:8px 0 16px}
    .subtitle{font-size:clamp(14px, 2.2vw, 18px); color:var(--muted); max-width:46ch}

    .cta{margin-top:28px; display:inline-block; padding:12px 22px; border:1px solid var(--outline); border-radius:10px; color:var(--text); text-decoration:none; font-weight:600}
    .cta:hover{transform:translateY(-1px); box-shadow:0 6px 24px rgba(0,0,0,.35)}

    /* Can image */
    .can-wrap{position:relative; display:flex; justify-content:center}
    .can{
      width:min(480px, 42vw); height:auto; filter:drop-shadow(0 24px 40px rgba(0,0,0,.55));
      transform:translateX(6%);
    }

    /* small ornamental bottom line */
    .baseline{position:fixed; inset:auto 0 0 0; height:2px; background:#8b000022}

    /* ====== RESPONSIVE ====== */
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr; gap:40px}
      .hero::after{width:100vw; inset:auto 0 0 0; height:48vh; clip-path:polygon(0 18%, 100% 0, 100% 100%, 0 100%)}
      .can{transform:none}
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="inner">
      <div class="brand">MONSTER</div>
      <div class="spacer"></div>
      <ul class="menu" aria-label="Primary">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Pre Order</a></li>
    
      </ul>
      <div class="spacer"></div>
      <a class="cart" href="#cart" aria-label="Cart" title="Cart">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <circle cx="9" cy="20" r="1.6"/><circle cx="17" cy="20" r="1.6"/>
          <path d="M3 4h2l2.4 10.4a2 2 0 0 0 2 1.6h7.5a2 2 0 0 0 2-1.6L21 8H7"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="hero" id="home">
    <div class="container">
      <div class="grid">
        <section>
          <div class="eyebrow">Hydration</div>
          <h1 class="title">Moster</h1>
          <p class="subtitle">Caffeine‑free hydration and energy drinks.</p>
          <a class="cta" href="#order">Pre Order</a>
        </section>
        <figure class="can-wrap" aria-hidden="true">
          <!-- Replace the src URL below with your product can PNG (transparent background works best). -->
          <img class="can" src="https://web-assests.monsterenergy.com/mnst/f7c37e77-9b5d-46ae-83ee-8d8cd27042b3.png" alt="Elixir can" />
        </figure>
      </div>
    </div>
  </main>

  <div class="baseline"></div>
</body>
</html>
